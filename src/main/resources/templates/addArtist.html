<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Galleria SIW</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/form.css">
</head>
<body>
    <a href="/admin" class="btn btn-outline-success">Indietro</a>
    <section>
        <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
                <h1>Nuovo Autore</h1>
                 
                     <form class="codehim-form" th:action="@{/admin/addArtist}" th:object="${artist}" method="POST">                                                            
                        
                             <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-error : ''">
                                 <label>Nome</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('firstName')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('firstName')}" class="fa fa-exclamation tooltips" data-original-title="Il nome deve essere compreso tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="32" th:field="*{firstName}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('firstName')}" class="help-block" th:errors="*{firstName}"></span>
                                 </div>
                             </div>                                                                                               
                            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? has-error : ''">
                                 <label>Cognome</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('lastName')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('lastName')}" class="fa fa-exclamation tooltips" data-original-title="Il cognome deve essere compreso tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="10" th:field="*{lastName}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('lastName')}" class="help-block" th:errors="*{lastName}"></span>
                                 </div>
                             </div>                                               
                              <div class="form-group" th:classappend="${#fields.hasErrors('nation')} ? has-error : ''">
                                 <label>Nazione</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('nation')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('nation')}" class="fa fa-exclamation tooltips" data-original-title="La nazione deve essere compresa tra 2 e 100 caratteri" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="10" th:field="*{nation}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('nation')}" class="help-block" th:errors="*{nation}"></span>
                                 </div>
                             </div>  
                               <div class="form-group" th:classappend="${#fields.hasErrors('dateOfBirth')} ? has-error : ''">
                                 <label>Data di nascita</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('dateOfBirth')}" class="fa fa-exclamation tooltips" data-original-title="Campo obbligatorio" data-container="body"></i>
                                     <input type="date" class="cm-input" maxlength="10" th:field="*{dateOfBirth}" placeholder="Between 1 and 32 characters"/>
                                     <span th:if="${#fields.hasErrors('dateOfBirth')}" class="help-block" th:errors="*{dateOfBirth}"></span>
                                 </div>
                             </div> 
                             <div class="form-group" th:classappend="${#fields.hasErrors('dateOfDeath')} ? has-error : ''">
                                 <label>Data di morte</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('dateOfDeath')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('dateOfDeath')}" class="fa fa-exclamation tooltips" data-original-title="Inserisci una data valdia" data-container="body"></i>
                                     <input type="date" class="cm-input" maxlength="10" th:field="*{dateOfDeath}" placeholder="Between 1 and 32 characters"/>
                                     <span th:if="${#fields.hasErrors('dateOfDeath')}" class="help-block" th:errors="*{dateOfDeath}"></span>
                                 </div>
                             </div> 
                    
                         <div class="form-actions">
                             <button type="submit" class="btn-login  gr-bg">Invia</button>
                         </div>
                     </form>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
