<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Galleria SIW</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/form.css">
</head>
<body>
    <a class="btn btn-outline-success" href="/admin">Indietro</a>
       <section>
        <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
            	<h1>Nuova Opera</h1>
                  
                     <form class="codehim-form" th:action="@{/admin/addPainting}" th:object="${painting}" method="POST">                                                            
                        
                              <div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error : ''">
                                 <label>Titolo</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('title')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('title')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid title" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="32" th:field="*{title}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('title')}" class="help-block" th:errors="*{title}"></span>
                                 </div>
                             </div>                                                                                              
                            <div class="form-group" th:classappend="${#fields.hasErrors('year')} ? has-error : ''">
                                 <label>Anno</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('year')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('year')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid number for the Year field" data-container="body"></i>
                                     <input type="number" class="cm-input" maxlength="10" th:field="*{year}" placeholder="A number between 1 and 10"/>
                                     <span th:if="${#fields.hasErrors('year')}" class="help-block" th:errors="*{year}"></span>
                                 </div>
                             </div>                                               
                              <div class="form-group" th:classappend="${#fields.hasErrors('size')} ? has-error : ''">
                                 <label>Dimensione</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('size')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('size')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid size" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="10" th:field="*{size}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('size')}" class="help-block" th:errors="*{size}"></span>
                                 </div>
                             </div>  
                               <div class="form-group" th:classappend="${#fields.hasErrors('technique')} ? has-error : ''">
                                 <label>Tecnica</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('technique')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('technique')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid technique" data-container="body"></i>
                                     <input type="text" class="cm-input" maxlength="10" th:field="*{technique}" placeholder="Tra 2 e 100 caratteri"/>
                                     <span th:if="${#fields.hasErrors('technique')}" class="help-block" th:errors="*{technique}"></span>
                                 </div>
                             </div> 
                             <div class="form-group" th:classappend="${#fields.hasErrors('artist')} ? has-error : ''">
                                 <label>Autore</label>                                                                
                                 <div th:classappend="${#fields.hasErrors('artist')} ? 'input-icon right' : ''">
                                     <i th:if="${#fields.hasErrors('artist')}" class="fa fa-exclamation tooltips" data-original-title="please select a artist" data-container="body"></i>
                                     <div class="box">
                                       <select class="cm-input" th:field="*{artist}" required="required">
                                        <option th:each="artist : ${artists}"
                                             th:value="${artist.id}"
                                             th:text="${artist.firstName}+' '+${artist.lastName}">Autore</option>
                                       </select>
                                       </div>                                                     
                                     <span th:if="${#fields.hasErrors('artist')}" class="help-block" th:errors="*{artist}"></span>
                                 </div>
                             </div>
                             <div>
                                 <a class="newArtist" href="/admin/addArtist">Aggiungi un nuovo autore</a>
                             </div>
                            <div class="form-actions">
                                <button type="submit" class="btn-login  gr-bg">Invia</button>
                            </div>
                     </form>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
