<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Galleria SIW</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/table.css">
</head>
<body>
  <a onclick="history.back()" class="btn btn-outline-success">Indietro</a>
    <h1 class="header" >Opere per anno selezionato</h1>
  <div class="container">
    <table>
     <thead>
      <tr>
       <th>Artista</th>
       <th>Titolo</th>
       <th>Anno</th>
       <th>Tecnica</th>
       <th>Dimensione</th>
       <th>Collegamento</th>
      </tr>
     </thead>
     <tbody>

      <tr th:each="painting : ${paintingsByYear}">
                        <td th:text="${painting.artist.firstName} + ' ' + ${painting.artist.lastName}"></td>
                        <td th:text="${painting.title}"></td>
                        <td th:text="${painting.year}"></td>
                        <td th:text="${painting.technique}"></td>
                        <td th:text="${painting.size}"></td>
                        <td>
                          <a class="btn btn-outline-success" th:href="@{'/paintingsById/{id}'(id=${painting.id})}">
                          <div>
                            Opera
                          </div>
            </a>
          </td>
      </tr>
     </tbody>
    </table>
  </div>
</body>
</html>
