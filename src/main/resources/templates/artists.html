<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Galleria SIW</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/table.css">
</head>
<body>
  <a href="/researchPainting" class="btn btn-outline-success">Indietro</a>
    <h1 class="header">Autori</h1>
  <div class="container">
    <table>
     <thead>
      <tr>
       <th>Nome</th>
       <th>Cognome</th>
       <th>Nazione</th>
       <th>Data di nascita</th>
       <th>Data di morte</th>
       <th>Collegamento</th>
      </tr>
     </thead>
     <tbody>

      <tr th:each="artist : ${artists}">
          <td th:text="${artist.firstName}"></td>
          <td th:text="${artist.lastName}"></td>
          <td th:text="${artist.nation}"></td>
          <td th:text="${artist.dateOfBirth}"></td>
          <td th:text="${artist.dateOfDeath}"></td>
          <td>
            <a class="btn btn-outline-success" th:href="@{'/paintingsByArtist/{id}'(id=${artist.id})}">
              <div style="height:100%;width:100%">
                Opere
              </div>
            </a>
          </td>
      </tr>
     </tbody>
    </table>
  </div>
</body>
</html>
