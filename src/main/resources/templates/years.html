<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Galleria SIW</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet"  href="/css/tableYears.css">
</head>
<body>
  <a onclick="history.back()" class="btn btn-outline-success">Indietro</a>
    <h1 class="header">Lista anni presenti nel sistema</h1>
  <div class="container">
    <table>
     <thead>
      <tr>
       <th>Anni</th>
       <th>Collegamento</th>
      </tr>
     </thead>
     <tbody>

     <tr th:each="year : ${years}">
      <td th:text="${year}"></td>
      <td>
            <a class="btn btn-outline-success" th:href="@{'/paintingsByYear/{year}'(year=${year})}">
              <div>
                Opere
              </div>
            </a>
          </td>
   	</tr>
     </tbody>
    </table>
  </div>
</body>
</html>
